<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container" id="ratings-container">
        <div class="rating">
          <img src="https://emojis.wiki/thumbs/emojis/frowning-face.webp" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://emojis.wiki/thumbs/emojis/neutral-face.webp" />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="https://banner2.cleanpng.com/20190702/fpe/kisspng-world-emoji-day-smiley-clip-art-portable-network-g-5d1b59289244a0.4991787115620733845991.jpg" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
